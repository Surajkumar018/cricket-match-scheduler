<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Match Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <button id="show-scheduler">Schedule Match</button>
            <button id="show-history">View History</button>
        </div>

        <!-- Schedule Match Section -->
        <div id="schedule-section" class="section">
            <h1>Cricket Match Scheduler</h1>
            <form id="match-form">
                <label for="team1">Team 1 Name:</label>
                <input type="text" id="team1" name="team1" placeholder="Enter Team 1 Name" required>

                <label for="team2">Team 2 Name:</label>
                <input type="text" id="team2" name="team2" placeholder="Enter Team 2 Name" required>

                <label for="match-date">Match Date:</label>
                <input type="date" id="match-date" name="match-date" required>

                <label for="match-time">Match Time:</label>
                <input type="time" id="match-time" name="match-time" required>

                <label for="venue">Venue:</label>
                <input type="text" id="venue" name="venue" placeholder="Enter Match Venue" required>

                <label for="team1-members">Team 1 Members (comma-separated, max 15):</label>
                <textarea id="team1-members" name="team1-members" placeholder="Enter names separated by commas" required></textarea>

                <label for="team2-members">Team 2 Members (comma-separated, max 15):</label>
                <textarea id="team2-members" name="team2-members" placeholder="Enter names separated by commas" required></textarea>

                <button type="submit" id="submit-button">Schedule Match</button>
            </form>

            <div id="match-scheduled-message" class="hidden">
                <h2>Match Scheduled!</h2>
                <p id="match-details"></p>
                <button id="schedule-again">Schedule Again</button>
                <button id="print-match">Print Match Details</button>
            </div>
        </div>

        <!-- Match History Section -->
        <div id="history-section" class="section hidden">
            <h1>Scheduled Match History</h1>
            <ul id="match-history"></ul>
            <button id="delete-history">Delete All History</button>
            <button id="print-history">Print History</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
